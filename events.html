<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
</head>
<body>
    <h1 id="page-title">Event Handler</h1>
    <button id="btn-update-title">Update Title</button>

    <br>
    <br>

    <p id="user-info">No User</p>
    <button id="btn-login">Login</button>


    <!-- handle input text -->

    <p id="name">No Name</p>
    <input id="input-name" type="text" placeholder="Your Name">
    <button id="btn-update">Update</button>

    <script>
        //set event listener for update title button
        document.getElementById('btn-update')
        .addEventListener('click', function(){
            console.log('Update button clicked');
        
            //get the input field value
            const nameInput = document.getElementById('input-name');
            console.log(nameInput);
            const name = nameInput.value;
            console.log(name);

            //set the name to the name paragraph
            const nameParagraph = document.getElementById('name');
            nameParagraph.innerText = name;
        })
    </script>
    <script src="js/handler.js"></script>
</body>
</html>
